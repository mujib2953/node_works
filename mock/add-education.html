<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css?family=Raleway"
        rel="stylesheet"
    />

    <!-- Font-awesome -->
    <link
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        rel="stylesheet"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />

    <!-- Our custom css -->
    <link
        href="./css/config.css"
        rel="stylesheet"
    />
    <link
        href="./css/style.css"
        rel="stylesheet"
    />

    <title>Welcome to Developer Connector</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="index.html">
                <i class="fas fa-code"></i> DevConnector
            </a>
        </h1>

        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li>
                | <a href="dashboard.html" title="Dashboard">
                    <span class="hide-sm">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="login.html" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="hide-sm">Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">Add Your Education</h1>
        <p class="lead">
            <i class="fas fa-code-branch"></i> Add any school, bootcamp, etc that you have attended
        </p>
        <small>* = required field</small>

        <form class="form">
            <div class="form-group">
                <input type="text" name="school" placeholder="* School or Bootcamp" required/>
            </div>

            <div class="form-group">
                <input type="text" name="degree" placeholder="* Degree or Certificate" required/>
            </div>

            <div class="form-group">
                <input type="text" name="fieldofstudy" placeholder="Field Of Study" />
            </div>

            <div class="form-group">
                <h4>From Date</h4>
                <input type="date" name="from" />
            </div>

            <div class="form-group">
                <p>
                    <input type="checkbox" name="currenr" /> Current School or Bootcamp
                </p>
            </div>

            <div class="form-group">
                <h4>To Date</h4>
                <input type="date" name="to" />
            </div>

            <div class="form-group">
                <textarea name="description" cols="30" rows="5" placeholder="Program Description"></textarea>
            </div>

            <input type="submit" class="btn btn-primary my-1" />
            <a href="dashboard.html" class="btn btn-light my-1">Go Back</a>
        </form>

    </section>
</body>
</html>
