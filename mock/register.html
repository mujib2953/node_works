<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css?family=Raleway"
        rel="stylesheet"
    />

    <!-- Font-awesome -->
    <link
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        rel="stylesheet"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />

    <!-- Our custom css -->
    <link
        href="./css/config.css"
        rel="stylesheet"
    />
    <link
        href="./css/style.css"
        rel="stylesheet"
    />

    <title>Welcome to Developer Connector</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="index.html">
                <i class="fas fa-code"></i> DevConnector
            </a>
        </h1>

        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">Sign Up</h1>
        <p class="lead">
            <i class="fas fa-user"></i> Create Your Account
        </p>

        <form class="form" action="create-profile.html">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required />
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required />
                <small class="form-text">
                    This site uses Gravatar so if you want profile image, use a Gravatar email.
                </small>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" minlength="6" />
            </div>

            <div class="form-group">
                <input type="password" name="password2" placeholder="Confirm Password" minlength="6" />
            </div>

            <input type="submit" class="btn btn-primary" value="Register" />
        </form>

        <p class="my-1">
            Already have an accont? <a href="login.html">Sign In</a>
        </p>
    </section>

</body>
</html>
